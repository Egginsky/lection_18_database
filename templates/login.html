<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" action="/login">
    <input type="text" name="user-name" placeholder="Name"><br>
    <input type="email" name="user-email" placeholder="E-Mail"><br>

    <button>Submit</button>
</form>
<ul>
    {% for user in users %}
        <li>{{user.name}}</li>
    {% endfor %}

</ul>

</body>
</html>
